<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Муравейник App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <a href="#" class="logo-link" onclick="handleLogoClick(event)">
                    <img src="./images/logo.svg" alt="Логотип" class="logo-img">
                </a>
                <div class="header__input-container">
                    <input type="text" class="header__input-search">
                    <button class="header__input-button">
                        <img src="./images/search.svg" alt="Иконка поиска" class="header__input-button-image">
                    </button>
                </div>
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__item-link">
                            <img src="./images/user.svg" alt="Иконка Войти" class="navigation__item-image">
                            <span>Войти</span>
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__item-link">
                            <img src="./images/box.svg" alt="Иконка Заказы" class="navigation__item-image">
                            <span>Заказы</span>
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__item-link">
                            <img src="./images/like.svg" alt="Иконка Избранное" class="navigation__item-image">
                            <span>Избранное</span>
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__item-link">
                            <img src="./images/cart.svg" alt="Иконка Корзина" class="navigation__item-image">
                            <span>Корзина</span>
                        </a>
                    </li>
                </ul>
                <button class="navigation__item-button">
                    <img src="./images/menu.svg" alt="Иконка Меню" class="navigation__icon-menu">
                </button>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="mock"></div>
        <div class="mock"></div>
        <div class="mock"></div>
        <div class="mock"></div>
    </div>
</body>
</html>
